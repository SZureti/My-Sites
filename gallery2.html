<div class="row">
  <div class="column">
    <img src="/images3/fulls/1.jpg" width="400px" onclick="openModal();currentSlide(1)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="/images3/fulls/3.jpg" width="400px" onclick="openModal();currentSlide(2)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="/images3/fulls/5.jpg" width="400px" onclick="openModal();currentSlide(3)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="/images3/fulls/8.jpg" width="400px" onclick="openModal();currentSlide(4)" class="hover-shadow">
  </div>
</div> 

<!-- The Modal/Lightbox -->

<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="/images3/fulls/1.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="/images3/fulls/3.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="/images3/fulls/5.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="/images3/fulls/8.jpg" style="width:100%">
    </div>
    

    <!-- Next/previous controls -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Caption text -->
    
    <div class="caption-container">
      <p id="caption"></p>
    </div> 

    <!-- Thumbnail image controls -->
    <div class="column">
      <img class="demo" src="/images3/fulls/8.jpg" width="400px" onclick="currentSlide(1)" alt="Nature">
    </div>

    <div class="column">
      <img class="demo" src="/images3/fulls/5.jpg" width="400px" onclick="currentSlide(2)" alt="Snow">
    </div>

    <div class="column">
      <img class="demo" src="/images3/fulls/9.jpg" width="400px" onclick="currentSlide(3)" alt="Mountains">
    </div>

    <div class="column">
      <img class="demo" src="/images3/fulls/BKK6.jpg" width="400px" onclick="currentSlide(4)" alt="Lights">
    </div>
  </div>
</div> 

<script src="assets3/js/gallery.js"></script>
